<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- 好友昵称标签背景 -->
  <rect x="0" y="0" width="90" height="18" rx="9" ry="9" 
        fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" opacity="0.95"/>
  
  <!-- 好友昵称文字 -->
  <text x="45" y="12" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="9" fill="#666" font-weight="500">山药</text>
  
  <!-- 连接线 -->
  <line x1="90" y1="9" x2="95" y2="25" 
        stroke="#91d5ff" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 评分图标（基于现有设计） -->
  <g transform="translate(100, 25)">
    <!-- 图标背景 -->
    <rect x="-16" y="-20" width="32" height="40" rx="4" ry="4" 
          fill="#FF4500" stroke="#FF4500" stroke-width="1"/>
    
    <!-- 图标内部装饰 -->
    <rect x="-12" y="-16" width="24" height="32" rx="2" ry="2" 
          fill="#FF6347" opacity="0.8"/>
    
    <!-- 评分文字 -->
    <text x="0" y="-2" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">超</text>
    <text x="0" y="10" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">爱</text>
    
    <!-- 图标底部尖角 -->
    <polygon points="0,20 -8,40 8,40" fill="#FF4500"/>
  </g>
</svg> 