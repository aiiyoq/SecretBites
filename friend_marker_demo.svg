<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 好友昵称标签背景 -->
  <rect x="0" y="0" width="80" height="20" rx="10" ry="10" 
        fill="#e6f7ff" stroke="#91d5ff" stroke-width="1"/>
  
  <!-- 好友昵称文字 -->
  <text x="40" y="13" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="10" fill="#666">山药</text>
  
  <!-- 评分图标（简化版） -->
  <circle cx="100" cy="30" r="15" fill="#FF4500"/>
  <text x="100" y="35" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">超</text>
  
  <!-- 连接线 -->
  <line x1="80" y1="10" x2="85" y2="30" 
        stroke="#91d5ff" stroke-width="2" stroke-linecap="round"/>
</svg> 