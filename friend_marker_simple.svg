<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="45" xmlns="http://www.w3.org/2000/svg">
  <!-- 好友昵称标签 -->
  <rect x="0" y="0" width="70" height="16" rx="8" ry="8" 
        fill="#e6f7ff" stroke="#91d5ff" stroke-width="1"/>
  <text x="35" y="11" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="8" fill="#666">山药</text>
  
  <!-- 连接线 -->
  <line x1="70" y1="8" x2="75" y2="22" 
        stroke="#91d5ff" stroke-width="1" stroke-linecap="round"/>
  
  <!-- 评分图标 -->
  <g transform="translate(80, 22)">
    <!-- 图标主体 -->
    <rect x="-12" y="-15" width="24" height="30" rx="3" ry="3" 
          fill="#FF4500"/>
    
    <!-- 评分文字 -->
    <text x="0" y="-3" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">超</text>
    <text x="0" y="7" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">爱</text>
    
    <!-- 底部尖角 -->
    <polygon points="0,15 -6,30 6,30" fill="#FF4500"/>
  </g>
</svg> 