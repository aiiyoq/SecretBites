<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的餐厅地图</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        .search-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            font-size: 16px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .search-bar button {
            font-size: 16px;
            padding: 6px 16px;
            background: #1b8eec;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background: #156bbd;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="keyword" placeholder="请输入POI关键字，如餐厅、景点..." />
        <button id="search-btn">搜索</button>
    </div>
    <button id="clear-favorites-btn" style="
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    ">清除所有收藏</button>
    <div id="map"></div>
    <!-- 百度地图API -->
    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=37RkgO1xJD842QrZ0AnUGHpCOYSGg3kh"></script>
    <script>
        // ===================== 全局变量 =====================
        let map;
        let localSearch;
        window._poiMarkers = [];
        window.favoritePois = [];
        window.favoriteMarkers = {};

        // ===================== 地图初始化 =====================
        function initMap() {
            map = new BMapGL.Map("map", {enableIconClick: true});
            map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 12);
            map.enableScrollWheelZoom(true);
            map.setMapStyleV2({ styleId: '75a3e83ace0ff353fbf5a085935333e7' });
            initLocalSearch();
        }

        // ===================== 本地搜索初始化 =====================
        function initLocalSearch() {
            localSearch = new BMapGL.LocalSearch(map, {
                renderOptions: { map: null, autoViewport: true }
            });
            localSearch.setSearchCompleteCallback(handleSearchResults);
        }

        // ===================== 处理搜索结果 =====================
        function handleSearchResults(results) {
            clearPoiMarkers();
            for (let i = 0; i < results.getCurrentNumPois(); i++) {
                const poi = results.getPoi(i);
                if (poi && poi.point) {
                    const marker = createPoiMarker(poi);
                    map.addOverlay(marker);
                    window._poiMarkers.push(marker);
                }
            }
            renderFavoriteMarkers();
        }

        // ===================== 创建普通POI marker并绑定事件 =====================
        function createPoiMarker(poi) {
            const marker = new BMapGL.Marker(poi.point);
            marker.addEventListener('click', function() {
                showPoiInfoWindow(poi, marker);
            });
            return marker;
        }

        // ===================== 显示POI信息窗口 =====================
        function showPoiInfoWindow(poi, marker) {
            const isFav = window.favoritePois.some(f => f.uid === poi.uid);
            const btnText = isFav ? '已收藏' : '收藏';
            const infoHtml = `
                地址：${poi.address || ''}<br>
                经度：${poi.point.lng}<br>
                纬度：${poi.point.lat}<br>
                <button id="fav-btn-${poi.uid}">${btnText}</button>
            `;
            const opts = {
                width: 220,
                height: 200,
                title: poi.title
            };
            const infoWindow = new BMapGL.InfoWindow(infoHtml, opts);
            map.openInfoWindow(infoWindow, poi.point);

            // 用轮询方式绑定事件，确保每次都能绑定成功
            let tryCount = 0;
            const timer = setInterval(() => {
                const btn = document.getElementById(`fav-btn-${poi.uid}`);
                if (btn && !isFav) {
                    btn.onclick = function() {
                        addFavoritePoi(poi);
                        map.closeInfoWindow();
                        // 不再自动弹出收藏marker的信息窗口
                        // setTimeout(() => {
                        //     const favMarker = window.favoriteMarkers[poi.uid];
                        //     if (favMarker) favMarkerClickHandler(poi, favMarker)();
                        // }, 0);
                    }
                    clearInterval(timer);
                }
                // 最多尝试20次（2秒），防止死循环
                if (++tryCount > 20) clearInterval(timer);
            }, 100);
        }

        // ===================== 收藏点持久化到localStorage =====================
        function saveFavoritesToLocal() {
            localStorage.setItem('favoritePois', JSON.stringify(window.favoritePois));
        }

        // ===================== 添加收藏POI =====================
        function addFavoritePoi(poi) {
            if (!window.favoritePois.some(f => f.uid === poi.uid)) {
                window.favoritePois.push({
                    uid: poi.uid,
                    title: poi.title,
                    address: poi.address,
                    point: {lng: poi.point.lng, lat: poi.point.lat},
                    province: poi.province,
                    city: poi.city,
                    area: poi.area,
                    tags: poi.tags,
                    type: poi.type
                });
                saveFavoritesToLocal();
                renderFavoriteMarkers();
            }
        }

        // ===================== 渲染所有收藏marker =====================
        function renderFavoriteMarkers() {
            Object.values(window.favoriteMarkers).forEach(marker => map.removeOverlay(marker));
            window.favoriteMarkers = {};
            // SVG水滴+星星图标，32x40，锚点在底部
            const svg = `<svg width="32" height="40" viewBox="0 0 32 40" xmlns="http://www.w3.org/2000/svg"><path d="M16 40C16 40 32 24.5685 32 16C32 7.16344 24.8366 0 16 0C7.16344 0 0 7.16344 0 16C0 24.5685 16 40 16 40Z" fill="orange"/><path d="M16 8L18.47 13.53L24 14.18L20 18.24L21.24 24L16 21.24L10.76 24L12 18.24L8 14.18L13.53 13.53L16 8Z" fill="white"/></svg>`;
            const svgUrl = 'data:image/svg+xml;base64,' + btoa(svg);
            window.favoritePois.forEach(poi => {
                if (!poi.point || typeof poi.point.lng !== 'number' || typeof poi.point.lat !== 'number') {
                    return; // 跳过无效数据
                }
                const pt = new BMapGL.Point(poi.point.lng, poi.point.lat);
                const icon = new BMapGL.Icon(
                    svgUrl,
                    new BMapGL.Size(32, 40),
                    { anchor: new BMapGL.Size(16, 40) }
                );
                const marker = new BMapGL.Marker(pt, {icon: icon});
                // 添加label，内容为title，显示在右侧
                const label = new BMapGL.Label(poi.title, {
                    offset: new BMapGL.Size(20, -10)
                });
                label.setStyle({
                    color: '#333',
                    fontSize: '14px',
                    background: 'rgba(255,255,255,0.85)',
                    border: 'none',
                    padding: '2px 8px',
                    borderRadius: '4px',
                    fontWeight: 'bold',
                    zIndex: 999
                });
                marker.setLabel(label);
                map.addOverlay(marker);
                window.favoriteMarkers[poi.uid] = marker;
                marker.addEventListener('click', favMarkerClickHandler(poi, marker));
            });
        }

        // ===================== 收藏marker点击事件处理 =====================
        function favMarkerClickHandler(poi, marker) {
            return function() {
                const infoHtml = `
                    地址：${poi.address || ''}<br>
                    经度：${poi.point.lng}<br>
                    纬度：${poi.point.lat}<br>
                    <button id="fav-btn-${poi.uid}">取消收藏</button>
                `;
                const opts = {
                    width: 220,
                    height: 200,
                    title: poi.title
                };
                const infoWindow = new BMapGL.InfoWindow(infoHtml, opts);
                map.openInfoWindow(infoWindow, marker.getPosition());
                setTimeout(() => {
                    const btn = document.getElementById(`fav-btn-${poi.uid}`);
                    if (btn) {
                        btn.onclick = function() {
                            removeFavoritePoi(poi.uid);
                            map.closeInfoWindow();
                        }
                    }
                }, 0);
            }
        }

        // ===================== 移除收藏POI =====================
        function removeFavoritePoi(uid) {
            window.favoritePois = window.favoritePois.filter(f => f.uid !== uid);
            saveFavoritesToLocal();
            renderFavoriteMarkers();
        }

        // ===================== 清除普通marker =====================
        function clearPoiMarkers() {
            if (window._poiMarkers) {
                window._poiMarkers.forEach(m => map.removeOverlay(m));
            }
            window._poiMarkers = [];
        }

        // ===================== 事件绑定 =====================
        function bindUIEvents() {
            document.getElementById('search-btn').onclick = function() {
                const keyword = document.getElementById('keyword').value.trim();
                if (!keyword) {
                    alert('请输入搜索关键字');
                    return;
                }
                localSearch.search(keyword);
            };
            document.getElementById('keyword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('search-btn').click();
                }
            });
            // 清除所有收藏按钮事件
            document.getElementById('clear-favorites-btn').onclick = function() {
                if (confirm('确定要清除所有收藏吗？')) {
                    window.favoritePois = [];
                    localStorage.removeItem('favoritePois');
                    renderFavoriteMarkers();
                }
            };
        }

        // ===================== 页面加载入口 =====================
        window.onload = function() {
            // 页面加载时从localStorage读取收藏
            const favStr = localStorage.getItem('favoritePois');
            if (favStr) {
                try {
                    window.favoritePois = JSON.parse(favStr);
                } catch(e) {
                    window.favoritePois = [];
                }
            }
            initMap();
            renderFavoriteMarkers();
            bindUIEvents();
        }
    </script>
</body>
</html>
