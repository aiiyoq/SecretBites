<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的餐厅地图</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        .search-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            font-size: 16px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .search-bar button {
            font-size: 16px;
            padding: 6px 16px;
            background: #1b8eec;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background: #156bbd;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="keyword" placeholder="请输入POI关键字，如餐厅、景点..." />
        <button id="search-btn">搜索</button>
    </div>
    <div id="map"></div>
    <!-- 百度地图API -->
    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=37RkgO1xJD842QrZ0AnUGHpCOYSGg3kh"></script>
    <script>
        let map;
        let localSearch;
        function initMap() {
            map = new BMapGL.Map("map", {enableIconClick: true});
            map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 12);
            map.enableScrollWheelZoom(true);
            map.setMapStyleV2({ styleId: '75a3e83ace0ff353fbf5a085935333e7' });
            // 初始化本地搜索
            localSearch = new BMapGL.LocalSearch(map, {
                renderOptions: { map: null, autoViewport: true }
            });
            // 添加搜索完成回调，手动为每个POI添加marker和点击事件
            localSearch.setSearchCompleteCallback(function(results) {
                // 清除上一次的marker
                if (window._poiMarkers) {
                    window._poiMarkers.forEach(m => map.removeOverlay(m));
                }
                window._poiMarkers = [];
                for (let i = 0; i < results.getCurrentNumPois(); i++) {
                    let poi = results.getPoi(i);
                    if (poi && poi.point) {
                        let marker = new BMapGL.Marker(poi.point);
                        map.addOverlay(marker);
                        window._poiMarkers.push(marker);
                        marker.addEventListener('click', function() {
                            console.log(`名称：${poi.title}，经度：${poi.point.lng}，纬度：${poi.point.lat}`);
                        });
                    }
                }
            });
        }
        window.onload = function() {
            initMap();
            document.getElementById('search-btn').onclick = function() {
                const keyword = document.getElementById('keyword').value.trim();
                if (!keyword) {
                    alert('请输入搜索关键字');
                    return;
                }
                localSearch.search(keyword);
            };
            // 回车快捷搜索
            document.getElementById('keyword').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('search-btn').click();
                }
            });
        }
    </script>
</body>
</html>
